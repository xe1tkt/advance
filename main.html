<main>



  <div class="d-flex justify-content-center my-3">

    <!--Botones-->
    <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()">Mostrar Usuarios</button>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary m-2 " onclick="abrirModalcrearcontacto()">
      Crear Contacto
    </button>

  </div>

  <!-- tabla contactos-->

  <div class="container col-12 col-lh-6 d-flex justify-content-center" id="divContactos">

  </div>

  <!-- Notificaciones-->


  <div class="div-notificaciones position-fixed bottom-0 end-0 p-3">
    <div class="toast-container" id="contenedorNotificaciones">
      <!--aqui van las notificaciones-->
    </div>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
    aria-hidden="true">
    <div class="modal-lg modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="tituloModal">Crear Contacto</h1>

        </div>
        <!--Formulario-->
        <form onsubmit="insertarContacto()" method="dialog" id="formulario">
          <div class="modal-body">
            <div class="row mb-3">

              <div class="col-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*"
                  title="No debe tener numeros" required>
              </div>

              <div class="col-8">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="apellidos" id="apellidos" pattern="[\D]*"
                  title="No debe tener numeros" required>
              </div>

            </div>
            <div class="input-group mb-3">

              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control me-4" name="correo" id="correo" required>
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              <input type="tel" class="form-control" name="telf" id="telf" pattern="[\d]{9,11}"
                title="Entre 9 y 11 numeros" required>

            </div>



          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="botonCrearModificar" type="submit" class="btn btn-success">Crear Contacto</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</main>
